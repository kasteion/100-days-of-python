<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <style>
    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }

    /* Don't change the CSS above, add Your CSS below */
    .color-paragraph {
      color: coral;
    }

    .size-paragraph {
      font-size: 2rem;
    }

    .weight-paragraph {
      font-weight: 900;
    }

    .family-paragraph {
      font-family: 'Caveat', cursive;
    }

    .align-paragraph {
      text-align: right;
    }

    html {
      font-size: 30px;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p class="color-paragraph">Color</p>
  <p class="size-paragraph">Font Size</p>
  <p class="weight-paragraph">Font Weight</p>
  <p class="family-paragraph">Font Family</p>
  <p class="align-paragraph">Text Align</p>
</body>

</html>
