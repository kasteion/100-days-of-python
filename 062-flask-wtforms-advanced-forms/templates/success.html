<!-- 1. Template Inheritance: Tells the templating engine (Jinja) to use "base.html" as the template for this page. -->
{% extends "base.html" %}
<!-- 2. Template Inheritance: Inserts a custom title into the header of the template. -->
{% block title %} Success {% endblock %}
{% block styling %}
	{{ super() }}
	h1 {
		color: green
	}
{% endblock %}
<!-- 3. Template Inheritance: Provides the content of the website. The part that is going to vary between webpages. -->
{% block content %}
<div class="container">
	<h1>Top Secret </h1>
	<iframe src="https://giphy.com/embed/Ju7l5y9osyymQ" width="480" height="360" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
	<p><a href="https://giphy.com/gifs/rick-astley-Ju7l5y9osyymQ">via GIPHY</a></p>
</div>
{% endblock %}
